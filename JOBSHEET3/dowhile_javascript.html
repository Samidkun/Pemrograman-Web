<!DOCTYPE html>
<html>
<head>
    <title>JavaScript do...while</title>
</head>
<body>
    <h2>JavaScript do...while</h2>
    <p id="demo"></p>
    <script>
        var text = ""; // Inisialisasi variabel text sebagai string kosong
        var i = 0;
        
        do {
            text += "<br>The number is " + i;
            i++;
        } while (i < 10);
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
