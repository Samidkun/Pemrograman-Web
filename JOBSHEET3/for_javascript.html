<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        var text = ""; // Inisialisasi variabel text sebagai string kosong
        var i;
        
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
