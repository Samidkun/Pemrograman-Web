<!DOCTYPE html>
<html>
<head>
    <title>JavaScript while</title>
</head>
<body>
    <h2>JavaScript while</h2>
    <p id="demo"></p>
    <script>
        var text = ""; // Inisialisasi variabel text sebagai string kosong
        var i = 0;
        
        while (i < 10) {
            text += "<br>The number is " + i;
            i++;
        }
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
